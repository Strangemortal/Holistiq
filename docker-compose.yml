version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/holistiq
    depends_on:
      - mongodb
    restart: unless-stopped
    volumes:
      - ./exports:/app/exports
      - ./reports:/app/reports

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=holistiq

volumes:
  mongodb_data:
